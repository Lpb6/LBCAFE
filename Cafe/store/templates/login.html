<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="bakery-logo.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/login.css' %}"
    />
  </head>

  <body>
    <div class="d-flex flex-row">
        <nav class="sidebar col-3 d-flex flex-column flex-shrink-0 sticky-top vh-100 align-items-center">

            <img class="bakery-logo" src="{% static 'img/bakery-logo.png' %}" alt="Bakery Logo"/>
            </div>
            <button class="sidebar-button" onclick="location.href='{% url 'index' %}'">Home</button>
            <button class="sidebar-button" onclick="location.href='{% url 'menu' %}'">Order</button>
            <button class="sidebar-button" onclick="location.href='{% url 'checkout' %}'">Cart</button>
            <button class="sidebar-button sidebar-active mt-auto" onclick="location.href='{% url 'login' %}'">Login</button>
        </nav>
      <main class="main-content col d-flex flex-column align-items-center">
        content
      </main>
    </div>  
    <div class="footer">
      <footer class="py-2 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li>
            <a href="#" class="text-decoration-none px-2">Liam Brown</a>
          </li>
          <li>

          </li>
          <li>
            <a href="#" class="text-decoration-none px-2">Sharukh Khan</a>
          </li>
          <li>
            <a href="#" class="text-decoration-none px-2">Adarsh Puppala</a>
          </li>
        </ul>
        <p class="text-center">IS601-102</p>
        <p class="text-center">
          Copyright @ 2024 Dough-licious Cafe. All Rights Reserved.
        </p>
      </footer>
    </div>
    <script>
      src = '{% static 'js/login.js' %}';
    </script>
    <script>
      src =
        'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js';
    </script>
  </body>
</html>
