{% extends 'base.html' %} 
{% load static %} 
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}" />
{% endblock %} 
{% block content %}
<main class="col d-flex flex-column align-items-center">
  <form class="form-container p-5 mt-5 rounded d-flex flex-column align-items-center" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" name="username" placeholder="Enter Username...">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control mb-3" name="password" placeholder="Enter Password...">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</main>
{% endblock content %}
   
{% block scripts %}
<script>src = '{% static 'js/login.js' %}';</script>
{% endblock %}
